<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Widget Test</title>
		<style>
			html,
			body {
				padding: 0;
				margin: 0;
			}
			.widget {
				display: flex;
				width: 100vw;
				height: 100vh;
				width: 100dvw;
				height: 100dvh;
				overflow-x: hidden;
				padding: 20px 0px;
				box-sizing: border-box;
			}
			.widget__container {
				margin: auto;
				min-width: 100%;
				max-width: 100%;
			}
		</style>
	</head>
	<body>
		<main class="widget">
			<div class="widget__container">
				<div class="buyback-widget"></div>
			</div>
		</main>
		<script>
			const queryParam = new Proxy(
				new URLSearchParams(window.location.search),
				{
					get: (searchParams, prop) => searchParams.get(prop),
				}
			);

			document.body.appendChild(
				Object.assign(document.createElement("script"), {
					src: "https://widget-dev.buybackcloud.com/v3.js",
					onload: () =>
						new Buyback({
							tenantId: queryParam.tenantId || null,
							apiKey: queryParam.apiKey || null,
							disableFloatButton:
								queryParam.disableFloatButton === "true" ? true : false,
						}),
				})
			);
		</script>
	</body>
</html>
